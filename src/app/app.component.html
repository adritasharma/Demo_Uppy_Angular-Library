<div class="container">


    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Demo</a>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-6 ">

                            <ng-uppy [config]="settings" (onFileUpload)="onFileUpload($event)" *ngIf="show"></ng-uppy>
                            <h6>JSON Configuration Used</h6>
                            <pre>{{settings | json}} </pre>
                    </div>
                    <div class="col-6 card">


                            <h5>Plugins</h5>
                            <div class="row">
                                <div class="col-6" *ngFor="let plugin of settings.plugins | keyvalue;let i = index">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="plugin.value"
                                            name="plugin-{{i}}" (ngModelChange)="onPluginClick(plugin.key, $event)">
                                        <label class="form-check-label">
                                            {{plugin.key}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h5>Restrictions</h5>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>maxNumberOfFiles:</label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="settings.restrictions.maxNumberOfFiles">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>minNumberOfFiles:</label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="settings.restrictions.minNumberOfFiles">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>allowedFileTypes:</label>
                                        <ng-select [items]="FileTypeList" [multiple]="true" [closeOnSelect]="false"
                                            [searchable]="false" placeholder="Select File Types"
                                            [(ngModel)]="settings.restrictions.allowedFileTypes"
                                            (ngModelChange)="resetChildForm()">
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>maxFileSize:</label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="settings.restrictions.maxFileSize">
                                    </div>
                                </div>
                            </div>
                            <h5>Look and Feel</h5>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>height:</label>
                                        <input type="number" class="form-control" [(ngModel)]="settings.height"
                                            (ngModelChange)="resetChildForm()">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>width:</label>
                                        <input type="number" class="form-control" [(ngModel)]="settings.width"
                                            (ngModelChange)="resetChildForm()">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Note:</label>
                                        <textarea class="form-control" [(ngModel)]="settings.note"
                                            (ngModelChange)="resetChildForm()"></textarea>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Theme:</label>
                                        <div>
                                            <label class="form-check-label">
                                                <input type="radio" name="theme" value="auto"
                                                    (ngModelChange)="resetChildForm()" [(ngModel)]="settings.theme"
                                                    checked> Auto
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="theme" value="dark"
                                                    (ngModelChange)="resetChildForm()" [(ngModel)]="settings.theme">
                                                Dark
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="theme" value="light"
                                                    (ngModelChange)="resetChildForm()" [(ngModel)]="settings.theme">
                                                Light
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <h5>Options</h5>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <div>
                                            <label class="uppy-option-label">AutoProceed:</label>
                                            <label class="form-check-label">
                                                <input type="radio" name="autoProceed" value="true"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.autoProceed" checked> Yes
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="autoProceed" value="false"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.autoProceed"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <div>
                                            <label class="uppy-option-label">AllowMultipleUploads:</label>
                                            <label class="form-check-label">
                                                <input type="radio" name="allowMultipleUploads" value="true"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.allowMultipleUploads" checked> Yes
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="allowMultipleUploads" value="false"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.allowMultipleUploads"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                    <div class="form-group">
                                        <div>
                                            <label class="uppy-option-label">showProgressDetails:</label>
                                            <label class="form-check-label">
                                                <input type="radio" name="showProgressDetails" value="true"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.showProgressDetails" checked> Yes
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="showProgressDetails" value="false"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.showProgressDetails"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <div>
                                            <label class="uppy-option-label">Debug:</label>
                                            <label class="form-check-label">
                                                <input type="radio" name="debug" value="true"
                                                    (ngModelChange)="resetChildForm()" [(ngModel)]="settings.debug"
                                                    checked>
                                                Yes
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="debug" value="false"
                                                    (ngModelChange)="resetChildForm()" [(ngModel)]="settings.debug"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <div>
                                            <label class="uppy-option-label">browserBackButtonClose:</label>
                                            <label class="form-check-label">
                                                <input type="radio" name="browserBackButtonClose" value="true"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.browserBackButtonClose" checked> Yes
                                            </label>
                                            <label class="form-check-label">
                                                <input type="radio" name="browserBackButtonClose" value="false"
                                                    (ngModelChange)="resetChildForm()"
                                                    [(ngModel)]="settings.browserBackButtonClose"> No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>Installation</a>
            <ng-template ngbNavContent>
                <!-- ## Installation

                >npm i uppy
                
                >npm i uppy-angular

                    @NgModule({
                        imports: [
                            UppyAngularModule
                            ...
                        ],
                        ...
                    }) -->
                
            </ng-template>
        </li>
        <li [ngbNavItem]="3">
            <a ngbNavLink>Configuration Used</a>
            <ng-template ngbNavContent>
                <pre>{{settings | json}} </pre>
            </ng-template>
        </li>
        <li [ngbNavItem]="4">
            <a ngbNavLink>HTML</a>
            <ng-template ngbNavContent>
                <pre>{{templateString}}</pre>
            </ng-template>
        </li>
        <li [ngbNavItem]="5">
            <a ngbNavLink>TypeScript</a>
            <ng-template ngbNavContent>
                <pre> settings = {{settings | json}} </pre>
                <!-- <pre>
                    onFileUpload(evt) {

                    }
                </pre> -->
            </ng-template>
        </li>

    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>




</div>
